---
layout: default
---
{% assign author_posts = site.posts | where: 'author', page.short_name %}

<section class="py-5">
    <div class="container px-5">
        <h1>{{ page.name }}</h1>

        {{ content | markdownify }}

        <h2>Posts</h2>
        <ul>

            {% for post in author_posts %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</section>
