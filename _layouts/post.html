---
layout: default
---

{% assign colaborador = site.colaboradores | where: 'short_name', page.author | first %}

<section class="py-5">
    <div class="container px-5">
        <div class="card bg-dark text-white rounded-3">
            <img src="{{ page.image | prepend: site.baseurl }}"
                class="card-img-top" alt="{{ page.title }}">

                <div class="card-body">
                    <h1 class="card-title text-center ">{{ page.title }}</h1>
                    <p class="small text-muted text-center ">
                        <span class="badge bg-primary bg-gradient rounded-pill mb-2">{{page.category}}</span> -
                        {{ page.date | date: "%d/%m/%Y"}} -
                        <a href="{{ colaborador.url }}">{{ colaborador.name }}</a>
                    </p>
                    <p class="bg-secondary text-light py-3 rounded-1 fst-italic text-center ">
                        {{page.summary}}
                    </p>
                    <div class="card-text text-light">
                        {{ content | markdownify }}
                    </div>
                </div>
        </div>
    </div>
</section>
