---
layout: default
---

{% assign autor = site.autores | where: 'short_name', page.author | first %}

<section class="py-5">
    <div class="container px-5">
        <h1>{{ page.title }}</h1>

        <p>{{ page.date | date_to_string }} - <a href="{{ autor.url }}">{{ autor.name }}</a></p>

        {{ content }}
    </div>
</section>
