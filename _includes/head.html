<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css"
        integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">

    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Defaul Aplication CSS -->
    <link rel="stylesheet" type="text/css" href="{{'assets/css/style.css' | prepend: site.baseurl }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Favicons generated at http://realfavicongenerator.net/-->
    <link rel="apple-touch-icon" sizes="180x180" href="{{'assets/favicon/apple-touch-icon.png' | prepend: site.baseurl }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{'assets/favicon/favicon-32x32.png' | prepend: site.baseurl }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{'assets/favicon/favicon-16x16.png' | prepend: site.baseurl }}">
    <link rel="manifest" href="{{'assets/favicon/site.webmanifest' | prepend: site.baseurl }}">
    <link rel="mask-icon" href="{{'assets/favicon/safari-pinned-tab.svg' | prepend: site.baseurl }}" color="#303030">
    <link rel="shortcut icon" href="{{'assets/favicon/favicon.ico' | prepend: site.baseurl }}">
    <meta name="msapplication-TileColor" content="#303030">
    <meta name="msapplication-config" content="{{'assets/favicon/browserconfig.xml' | prepend: site.baseurl }}">
    <meta name="theme-color" content="#303030">

    {% seo title=false %}
</head>
