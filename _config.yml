# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you: 
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Enciropedia
email: josenaldo@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  A enciclopédia do Cirão!
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://enciropedia.com.br" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: vudureverso
github_username:  josenaldo

# Build settings
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag

timezone: America/Sao_Paulo


destination: docs

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
permalink: none

exclude:
  - vendor/
  - node_modules/
  - .jekyll-cache/


excerpt_separator: <!-- more -->

collections_dir: conteudo

collections:
  biografia:
    output: true
    sort_by: ordem
  colaboradores:
    output: true
  movimentos:
    output: true
  pnd:
    output: true
  podcasts:
    output: true
  videos:
    output: true
    sort_by: date


defaults:
  - scope:
      path: ""
      type: "biografia"
    values:
      layout: "biografia-item"
      image:
        path: "assets/images/default.jpg"
        width: "1200"
        height: "630"
  - scope:
      path: ""
      type: "colaboradores"
    values:
      layout: "colaborador"
      image:
        path: "assets/images/default.jpg"
        width: "1200"
        height: "630"
  - scope:
      path: ""
      type: "movimentos"
    values:
      layout: "movimento"
      image:
        path: "assets/images/default.jpg"
        width: "1200"
        height: "630"
  - scope:
      path: ""
      type: "pnd"
    values:
      layout: "pnd"
      image:
        path: "assets/images/default.jpg"
        width: "1200"
        height: "630"
  - scope:
      path: ""
      type: "podcasts"
    values:
      layout: "podcast"
      image: "assets/images/default.jpg"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      image:
        path: "assets/images/default.jpg"
        width: "1200"
        height: "630"
  - scope:
      path: ""
      type: "videos"
    values:
      layout: "video"
      image:
        path: "assets/images/default.jpg"
        width: "1200"
        height: "630"
  - scope:
      path: ""
    values:
      layout: "default"
      image:
        path: "assets/images/default.jpg"
        width: "1200"
        height: "630"