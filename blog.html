---
layout: default
title: Blog
---

<section class="py-5">
    <div class="container px-5">
        <h1>{{ page.title }} </h1>

        <ul>
            {% for post in site.posts %}
              <li>
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                {{ post.excerpt }}
              </li>
            {% endfor %}
          </ul>
    </div>
</section>
